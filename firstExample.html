<html>
	<head>
		<title>First Ajax Example</title>
		<script>
			function ajaxFunction(){
				var ajaxRequest;
				try{
					ajaxRequest = new XMLHttpRequest();
				}catch(e){
					try{
						ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
					}catch(e){
						try{
							ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
						}catch(e){
							alert("Error");
							return false;
						}
					}
				}//End of catch
			
				ajaxRequest.onreadystatechange = function(){
					if(ajaxRequest.readyState == 4){
						var tempx = document.getElementById('msgDiv');
						tempx.innerHTML = ajaxRequest.responseText;
						//alert(ajaxRequest.responseText);
					}
				}
				
				ajaxRequest.open("GET","test.txt",true);
				ajaxRequest.send(null);
			}//End of ajaxFunction
		</script>
	</head>
	<body>	
		<h2>Press the button to show the text below</h2>
		<input type="button" name="click" value="click" onclick="ajaxFunction();" />
		<div id="msgDiv">This is div message</div>
	</body>
</html>
